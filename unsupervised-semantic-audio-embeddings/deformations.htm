<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio Deformations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <style>
        .row {
            margin-bottom:20px;
            border-bottom: solid 1px #aaa;
            padding-bottom: 20px;
        }
        h3, audio {
            margin-left: 40px;
        }
        h1 { margin-bottom: 40px; }
        h2 { margin-bottom: 30px; }
        h2 { margin-bottom: 30px; }
    </style>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Audio Deformations</h1>
                <h2>Original File</h2>
                <audio
                    controls
                    src="https://s3-us-west-1.amazonaws.com/unsupervised-audio-embeddings-talk/original.ogg">

                        <code>audio</code> element.
                </audio>
            </div>
        </div>

        <div class="row">
            <div class="twelve columns">
                <section>
                    <h2>Pitch Shift</h2>
                    <h3>Higher</h3>

                            <code>audio</code> element.
                    </audio>
                    <h3>Lower</h3>

            </div>
        </div>

            </div>
        </div>

        <div class="row">
            <div class="twelve columns">

                    <h3>Beginning</h3>
                    <audio

                            <code>audio</code> element.
                    </audio>
                    <h3>Middle</h3>
                    <audio

                            <code>audio</code> element.
                    </audio>
                    <h3>End</h3>
                    <audio
                        controls

                            <code>audio</code> element.

        </div>

        <div class="row">
            <div class="twelve columns">

                    <h2>Additive Noise</h2>
                    <audio
                        controls

                            <code>audio</code> element.
                    </audio>

            <div class="twelve columns">
                <section>
                    <h2>Mixtures of Sounds</h2>
